buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.4'
    }
}
apply plugin: 'android'

dependencies {
    compile files('../../../../../Interventix/libs/basic-http-client-android-0.88.jar')
    compile files('../../../../../Interventix/libs/bcprov-jdk15on-147.jar')
    compile files('../../../../../Interventix/libs/javabase64-1.3.1.jar')
    compile files('../../../../../Interventix/libs/json-simple-1.1.1.jar')
    compile files('../../../../../Interventix/libs/multiface.jar')
}

android {
    compileSdkVersion 17
    buildToolsVersion "17"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 17
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        instrumentTest.setRoot('tests')
    }
}
